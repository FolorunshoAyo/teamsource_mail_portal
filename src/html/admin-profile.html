<section class="section main-section">
    <div class="p-6 bg-white shadow-sm rounded-sm">
      <div class="card">
        <header class="card-header">
          <p class="card-header-title">
            <span class="icon"><i class="mdi mdi-account-circle"></i></span>
            Edit Profile
          </p>
        </header>
        <div class="card-content">
          <div class="image w-48 h-48 mx-auto">
            <img
              src="https://avatars.dicebear.com/v2/initials/john-doe.svg"
              alt="John Doe"
              class="rounded-full"
            />
          </div>
          <hr />
          <form>
            <div class="field">
              <label class="label">First Name</label>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input
                      type="text"
                      autocomplete="on"
                      name="fname"
                      value="Emmanuel"
                      class="input"
                      required
                    />
                  </div>
                  <p class="help">Your inputed first name</p>
                </div>
              </div>
            </div>
            <div class="field">
              <label class="label">Last Name</label>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input
                      type="text"
                      autocomplete="on"
                      name="lname"
                      value="Adebisi"
                      class="input"
                      required
                    />
                  </div>
                  <p class="help">Your inputed last name</p>
                </div>
              </div>
            </div>
            <div class="field">
              <label class="label">E-mail</label>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input
                      type="email"
                      autocomplete="on"
                      name="email"
                      value="emmanueladebisi@gmail.com"
                      class="input"
                      disabled
                    />
                  </div>
                  <p class="help">Your inputed email</p>
                </div>
              </div>
            </div>
            <hr />
            <div class="field">
              <div class="control">
                <button type="submit" class="button green">Update profile</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
