<div class="sm:px-0">
  <div class="block md:grid md:grid-cols-2 md:gap-6">
    <section class="p-6 flex-col min-h-screen bg-green-600 hidden md:flex lg:flex xl:flex">
      <a href="./" class="-intro-x flex items-center inline-block pt-5 w-48 bg-white p-2">
        <img
          alt="TeamSource"
          src="https://teamsource.net/wp-content/uploads/2023/05/TeamSource-Logo.png"
        />
      </a>
      <div class="my-auto">
        <img
          alt="Banner Illustration"
          class="-intro-x w-1/2 -mt-16"
          src="https://fullaccess.maildoll.com/auth/login/4.png"
        />
        <div
          class="-intro-x text-white font-medium text-2xl leading-tight mt-4"
        >
          <span class="font-bold text-lg">Let's get Started</span><br />
          Sign in for free, no credit care required
        </div>
      </div>
    </section>
    <section class="section flex h-screen items-center justify-center">
      <div class="w-full mx-4 md:w-3/4 md:mx-0 bg-white rounded shadow-lg">
        <a href="./" class="-intro-x md:hidden flex items-center pt-5 w-48 m-auto mb-5">
          <img alt="TeamSource" src="https://teamsource.net/wp-content/uploads/2023/05/TeamSource-Logo.png">
        </a>
        <header class="flex items-stretch font-bold text-2xl md:text-3xl">
          <p class="flex items-center py-4 px-4">
            <span class="icon mr-2"><i class="mdi mdi-lock"></i></span>
            Sign In
          </p>
        </header>
        <div class="p-4">
          <form method="get">
            <div class="field spaced">
              <div class="control icons-left">
                <input
                  class="input"
                  type="email"
                  name="login"
                  placeholder="user@example.com"
                  autocomplete="username"
                />
                <span class="icon is-small left"
                  ><i class="mdi mdi-account"></i
                ></span>
              </div>
              <p class="help">Please enter your login</p>
            </div>

            <div class="field spaced">
              <p class="control icons-left">
                <input
                  class="input"
                  type="password"
                  name="password"
                  placeholder="Password"
                  autocomplete="current-password"
                />
                <span class="icon is-small left"
                  ><i class="mdi mdi-asterisk"></i
                ></span>
              </p>
              <p class="help">Please enter your password</p>
            </div>

            <div class="field spaced flex justify-between">
              <div class="control">
                <label class="checkbox"
                  ><input type="checkbox" name="remember" value="1" checked />
                  <span class="check"></span>
                  <span class="control-label">Remember</span>
                </label>
              </div>
              <a href="#">Forgot Password?</a>
            </div>

            <div class="field spaced">
              <div class="control">
                <button type="submit" class="button w-full">Sign In</button>
              </div>
            </div>

            <div class="field spaced">
              <div class="control">
                <button type="submit" class="button w-full">Sign Up</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>
</div>
