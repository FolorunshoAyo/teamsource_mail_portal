<div class="container mx-auto">
    <section class="section">
        <div class="max-w-screen-md mx-auto my-10 sm:my-20">
          <a href="./" class="-intro-x flex items-center mx-auto pt-5 w-48 mb-5">
            <img alt="TeamSource" src="https://teamsource.net/wp-content/uploads/2023/05/TeamSource-Logo.png">
          </a>
          <header class="text-center mb-8">
            <h1 class="font-bold text-2xl md:text-5xl text-green-600 mb-2">Tell Us About Yourself</h1>
            <p>This information would help us serve you better</p>
          </header>
          <div class="py-4 px-8">
            <form method="get">
              <div class="mb-10 flex flex-col gap-4 sm:gap-2 sm:flex-row">
                <div class="w-full sm:w-1/2">
                    <div class="control icons-left">
                        <input
                          class="input"
                          type="text"
                          name="fname"
                          placeholder="First Name"
                          autocomplete
                        />
                        <span class="icon is-small left"
                          ><i class="mdi mdi-account"></i
                        ></span>
                      </div>
                      <p class="help">Please enter your first name <span class="text-red">*</span></p>
                </div>
                <div class="w-full sm:w-1/2">
                    <div class="control icons-left">
                        <input
                          class="input"
                          type="text"
                          name="lname"
                          placeholder="Last Name"
                          autocomplete
                        />
                        <span class="icon is-small left"
                          ><i class="mdi mdi-account"></i
                        ></span>
                      </div>
                      <p class="help">Please enter your last name <span class="text-red">*</span></p>
                </div>
              </div>

              <div class="mb-10 flex flex flex-col gap-4 sm:gap-2 sm:flex-row">
                <div class="w-full sm:w-1/2">
                    <div class="control icons-left">
                        <input
                          class="input"
                          type="text"
                          name="cname"
                          placeholder="Company Name"
                          autocomplete
                        />
                        <span class="icon is-small left"
                          ><i class="mdi mdi-account"></i
                        ></span>
                      </div>
                      <p class="help">Please enter your company name <span class="text-red">*</span></p>
                </div>
                <div class="w-full sm:w-1/2">
                    <div class="control icons-left">
                        <input
                          class="input"
                          type="text"
                          name="cwebsite"
                          placeholder="Company Website"
                          autocomplete
                        />
                        <span class="icon is-small left"
                          ><i class="mdi mdi-account"></i
                        ></span>
                      </div>
                      <p class="help">Please enter your company website <span class="text-red">*</span></p>
                </div>
              </div>
  
              <div class="mb-10">
                <div class="field-body">
                  <div class="field">
                    <div class="field addons">
                      <div class="control">
                        <input class="input" value="+234" size="3" readonly>
                      </div>
                      <div class="control expanded">
                        <input class="input" type="tel" placeholder="Your phone number">
                      </div>
                    </div>
                    <p class="help">Please enter your mobile number</p>
                  </div>
                </div>
              </div>
  
              <div class="mb-10">
                <label class="label">What is your role? *</label>
                <div class="field-body">
                  <div class="field grouped multiline">
                    <div class="control">
                      <label class="radio">
                        <input type="radio" name="role" value="one" checked>
                        <span class="check"></span>
                        <span class="control-label">CEO</span>
                      </label>
                    </div>
                    <div class="control">
                      <label class="radio">
                        <input type="radio" name="role" value="two">
                        <span class="check"></span>
                        <span class="control-label">Marketer</span>
                      </label>
                    </div>
                    <div class="control">
                      <label class="radio">
                        <input type="radio" name="role" value="two">
                        <span class="check"></span>
                        <span class="control-label">Developer</span>
                      </label>
                    </div>
                    <div class="control">
                      <label class="radio">
                        <input type="radio" name="role" value="two">
                        <span class="check"></span>
                        <span class="control-label">Other</span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="mb-10">
                <label class="label">How many emails do you send per month? *</label>
                <div class="field-body">
                  <div class="field grouped multiline">
                    <div class="control">
                      <label class="radio">
                        <input type="radio" name="mail_count" value="one" checked>
                        <span class="check"></span>
                        <span class="control-label">0 - 5k</span>
                      </label>
                    </div>
                    <div class="control">
                      <label class="radio">
                        <input type="radio" name="mail_count" value="two">
                        <span class="check"></span>
                        <span class="control-label">5k - 10k</span>
                      </label>
                    </div>
                    <div class="control">
                      <label class="radio">
                        <input type="radio" name="mail_count" value="two">
                        <span class="check"></span>
                        <span class="control-label">10k - 20k</span>
                      </label>
                    </div>
                    <div class="control">
                      <label class="radio">
                        <input type="radio" name="mail_count" value="two">
                        <span class="check"></span>
                        <span class="control-label">20k - 30k</span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="mb-10">
                <label class="label">How many employees work at your company? *</label>
                <div class="field-body">
                  <div class="field grouped multiline">
                    <div class="control">
                      <label class="radio">
                        <input type="radio" name="employee_count" value="one" checked>
                        <span class="check"></span>
                        <span class="control-label">1 - 50</span>
                      </label>
                    </div>
                    <div class="control">
                      <label class="radio">
                        <input type="radio" name="employee_count" value="two">
                        <span class="check"></span>
                        <span class="control-label">50 - 100</span>
                      </label>
                    </div>
                    <div class="control">
                      <label class="radio">
                        <input type="radio" name="employee_count" value="two">
                        <span class="check"></span>
                        <span class="control-label">100 - 500</span>
                      </label>
                    </div>
                    <div class="control">
                      <label class="radio">
                        <input type="radio" name="employee_count" value="two">
                        <span class="check"></span>
                        <span class="control-label">500 - 1000</span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
  
              <div class="field spaced">
                <div class="control text-center">
                  <button type="submit" class="button py-4 px-2">Get Started</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
  </div>
